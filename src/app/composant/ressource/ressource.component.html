 <div class="example-container mat-elevation-z8">
   <div class="example-header">
   		<div class="row d-flex justify-content-around">
   			<div><h3>Liste des ressources</h3></div>
   			<div><i class="fa fa-user-plus"></i></div>
		</div>
  	</div>
	<mat-table #table [dataSource]="dataSource" matSort>
	   <ng-container matColumnDef="code">
	     <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
	     <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
	   </ng-container>
	
	   <ng-container matColumnDef=nom>
	     <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
	     <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
	   </ng-container>
	
	   <ng-container matColumnDef="prenom">
	     <mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </mat-header-cell>
	     <mat-cell *matCellDef="let element"> {{element.prenom}} </mat-cell>
	   </ng-container>
	
	   <mat-header-row *matHeaderRowDef="mesColonnes"></mat-header-row>
	   <mat-row *matRowDef="let row; columns: mesColonnes"></mat-row>
	</mat-table>
  	<mat-paginator [length]="5" [pageSize]="4" [pageSizeOptions]="[5, 10, 25]">
  	</mat-paginator>
</div>
