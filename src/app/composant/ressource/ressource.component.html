<div class="col-md-6">
	<h2 class="text-center">Toutes les ressources</h2>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Code</th>
				<th>Nom</th>
				<th>Prenom</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let ressource of ressources">
				<td>{{ressource.code}}</td>
				<td>{{ressource.nom}}</td>
				<td>{{ressource.prenom}}</td>
				<td><button class="btn btn-danger" (click)="deleteRessource(ressource)">
							Supprimer
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
